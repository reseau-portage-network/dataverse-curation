<footer class="site-footer h-card">
  <data class="u-url" href="{{ "/" | relative_url }}"></data>

  <div class="wrapper">

   

    <div class="footer-col-wrapper">
      <div class="footer-col footer-col-1">
        <ul class="contact-list">
          <li class="p-name">
            {%- if site.author -%}
            <a href="https://portagenetwork.ca/network-of-experts/curation-expert-group/"> {{ site.author | escape }}</a>
            {%- else -%}
              {{ site.title | escape }}
            {%- endif -%}
            </li>
            {%- if site.email -%}
            <!-- <li><a class="u-email" href="mailto:{{ site.email }}">{{ site.email }}</a></li> -->
            {%- endif -%}
        </ul>
         
      </div>

      <div class="footer-col footer-col-2">
        {%- include social.html -%}
      </div>

      <div class="footer-col footer-col-3">
      <a href="https://portagenetwork.ca/" target="_blank">
       		<img class="responsive" src="/assets/img/Portage_logo_Tagline_rgb_bilingual.png" alt="Portage Logo" style="width:50%;right:0;float:bottom;">
       	</a>
       <!-- <p>{{- site.description | escape -}}</p> -->
      </div>
    </div>

  </div>

</footer>
